{% extends 'base.html' %}

{% block content %}
<h1>Spend</h1>
{% for spend in spends %}
<li><span style="color: coral;">[{{spend.Creation}}]</span>
    <a href="{% url 'spend' spend.id %}" style="text-decoration: underline;">{{spend.title}}</a>{{spend.amount}}元
    ({{spend.get_category_display }})
</li>
{% endfor %}
{% endblock %}
