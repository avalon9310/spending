{% extends 'base.html' %}
{% block title %}
登入頁面
{% endblock %}
{% block content %}
{% block css %}
<style>
    .input {
        text-align: center;
    }

    .notification {
        background-color: aqua !important; /* 強制修改通知框的背景顏色 */
        margin-top: 20px; /* 增加與按鈕之間的距離 */
    }

    .hero-body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 500px; /* 限制表單寬度，讓它看起來更集中 */
    }

    .box {
        width: 100%;
    }
</style>
{% endblock %}

<div class="hero is-fullheight is-primary">
    <div class="hero-body">
        <div class="container m-1">
            <div class="columns is-centered">
                <div class="column is-4 title has-text-centered">
                    Login
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-6">
                    <form action="" method="POST" class="box has-text-centered">
                        {% csrf_token %}
                        <div class="field has-text-centered">
                            <label for="username" class="label">使用者名稱</label>
                            <input type="text" name="username" id="username" class="input">
                        </div>
                        <div class="field has-text-centered">
                            <label for="password" class="label">密碼</label>
                            <input type="password" class="input" name="password" id="password"><br>
                        </div>

                        <div class="field has-text-centered">
                            <input type="submit" class="button is-success" value="登入" name="login">
                            <input type="submit" class="button is-warning" value="註冊" name="register">
                            <input type="reset" class="button is-danger" value="重置">
                        </div>
                        <div class="columns is-centered">
                            <div class="notification has-text-centered">
                                <button class="delete has-text"></button>
                                <span class="has-text-danger">{{message}}</span>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
